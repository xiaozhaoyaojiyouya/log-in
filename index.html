<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>		
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
	<div>	
		<img class="tree" src="images/tree.jpg">
		<form class="contact_form" action="#" method="post" name="contact_form">
			<ul>
				<li class="usually">
					<h2>用户注册</h2>
				</li>
				<li class="usually">
					<span>昵称：</span>
					<input type="text" name="name" id="name" required>
				</li>
				<li class="usually">
					<span>注册信箱：</span>
					<input type="email" name="email" placeholder="xxx@outlook.com" required>
				</li>
				<li class="usually">
					<span>密码：</span>
					<input type="password" name="password"  required>
				</li>
				<li class="special">
					<span>性别：</span>
					<input type="radio" name="sex" id="male" checked>
					<label for="male">男</label>
					<input type="radio" name="sex" id="female" checked>
					<label for="female">女</label>
				</li>
				<li class="usually">
					<span>年龄：</span>
					<input type="number" name="age"  required>
				</li>
				<li class="special">
					<span>兴趣爱好：</span>
					<input type="checkbox"  id="football" >
					<label for="football">足球</label>
					<input type="checkbox"  id="basketball" >
					<label for="basketball">篮球</label>
					<input type="checkbox"  id="swim" >
					<label for="swim">游泳</label>
					<input type="checkbox"  id="sing" >
					<label for="sing">唱歌</label>
					<input type="checkbox"  id="run" >
					<label for="run">跑步</label>
					<input type="checkbox"  id="yoga" >
					<label for="yoga">瑜伽</label>
				</li>
				<li class="usually">
					<span >自我介绍：</span>
					<textarea rows="10" cols="200" placeholder="输入自我介绍" class="message" required></textarea>
				</li>
				<li>
					<button class="submit"	type="submit">立即注册</button>
				</li>
                <li class="register">
                   <a href="#"><img src="pic"></a>
              </li>
			</ul>	

		</form>
	</div>

</body>
</html>
